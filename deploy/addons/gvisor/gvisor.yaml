# This is where the pod that will download gvisor and restart the cluster will live

apiVersion: v1
kind: Pod
metadata: 
  name: gvisor
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
spec: 
  hostPID: true
  containers: 
    - name: "gvisor"
      image: "gcr.io/priya-wadhwa/gvisor:latest"
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /node/
        name: node
      - mountPath: /usr/libexec/sudo
        name: sudo
      - mountPath: /var/run
        name: varrun
      - mountPath: /usr/bin
        name: usrbin
      - mountPath: /usr/lib
        name: usrlib
      - mountPath: /bin
        name: bin
      env:
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/node/bin
        - name: SYSTEMD_IGNORE_CHROOT
          value: "yes"
      lifecycle:
        preStop:
          exec:
            command: ["/gvisor","-disable"]
  volumes:
  - name: node
    hostPath:
      # directory location on host
      path: /
  - name: sudo
    hostPath:
      # directory location on host
      path: /usr/libexec/sudo
  - name: varrun
    hostPath:
      # directory location on host
      path: /var/run
  - name: usrlib
    hostPath:
      # directory location on host
      path: /usr/lib
  - name: usrbin
    hostPath:
      # directory location on host
      path: /usr/bin
  - name: bin
    hostPath:
      # directory location on host
      path: /bin
  restartPolicy: Never
